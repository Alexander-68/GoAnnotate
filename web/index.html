<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GoAnnotate</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <main class="workspace">
      <button id="openModalBtn" class="corner-btn btn ghost" type="button">Load</button>
      <div class="osd" id="osd"></div>
      <canvas id="canvas"></canvas>
    </main>
  </div>
  <div class="modal hidden" id="loadModal" aria-hidden="true">
    <div class="modal-scrim" data-close="true"></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <div class="modal-header">
        <a class="modal-title modal-link" id="modalTitle" href="https://github.com/Alexander-68/GoAnnotate" target="_blank" rel="noopener">GoAnnotate</a>
        <button class="modal-close" type="button" data-close="true">X</button>
      </div>
      <div class="modal-body">
        <p class="modal-desc">Visualize and annotate YOLO11 detections and 17-keypoint pose labels directly against your local image set.</p>
        <div class="modal-section-title">Project Paths</div>
        <label class="field">
          <span>Images Dir</span>
          <input id="imagesDir" type="text" list="imagesDirList" placeholder="C:\data\images" />
        </label>
        <datalist id="imagesDirList"></datalist>
        <label class="field">
          <span>Labels Dir</span>
          <input id="labelsDir" type="text" list="labelsDirList" placeholder="C:\data\labels" />
        </label>
        <datalist id="labelsDirList"></datalist>
      </div>
      <div class="modal-actions">
        <button id="confirmLoadBtn" class="btn ghost" type="button">Load</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
